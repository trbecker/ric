#cloud-config
ssh_pwauth: true
disable_root: true

users:
  - name: rick
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users,admin
    home: /home/rick
    shell: /bin/bash
    lock_passwd: false
