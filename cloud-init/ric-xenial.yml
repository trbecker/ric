package_update: true
packages:
  - qemu-guest-agent
  - wget
  - git
  - linux-image-4.15.0-45-lowlatency
  - virt-what
  - curl
  - jq
  - netcat
  - make
  - ipset
  - moreutils
  - docker.io
  - kubernetes-cni=0.7.5-00
  - kubeadm=1.16.0-00
  - kubelet=1.16.0-00
  - kubectl=1.16.0-00

write_files:
  - owner: root:root
    permission: 644
    path: /etc/modules.load.d/ric.conf
    content: |
             ip_vs
             ip_vs_rr
             ip_vs_wrr
             ip_vs_sh
             nf_conntrack_ipv4
             nf_conntrack_ipv6
             nf_conntrack_proto_sctp

# run commands
runcmd:
# We should probably make this run with some IaaS (chef, puppet, ansible, ...)
# Also, there's some work that can be done here in form of deplyment of the RIC: as a vm, metal-as-a-service, and such, so
# that a RIC can be deployed as quickly as possible.
  - modprobe ip_vs ip_vs_rr ip_vs_wrr ip_vs_sh nf_conntrack_ipv4 nf_conntrack_ipv6 nf_conntrack_proto_sctp
  - apt-mark hold docker.io kubernetes-cni kubelet kubeadm kubectl
  - kubeadm config images pull --kubernetes-version=1.16.0
  - cd /tmp && wget https://get.helm.sh/helm-v2.12.3-linux-amd64.tar.gz && tar xf helm-v2.12.3-linux-amd64.tar.gz
  - cd /tmp/linux-amd64 && mv helm /usr/local/bin/helm
  - git clone http://gerrit.o-ran-sc.org/r/it/dep /ric 
  - cd /ric && git submodule update --init --recursive --remote
  - touch /etc/cloud/cloud-init.disabled

power_state:
  mode: reboot
